<!DOCTYPE html>
<html lang="zh_CN">
<head>

    <meta charset="UTF-8">

    <title>Geview</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="Cache-Control" content="no-siteapp">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

</head>
<body>

    <div class="wrap">
        {{ content }} - {{ a.b }}
        <div class="btns">
            <input type="text" g-bind="content">
            <input type="button" value="change">
            {{ inside }}
        </div>
        {{ a.b }} {{ getContent }}
    </div>

    <script src="index.js"></script>
    <script>
        const geview = new Geview({
            el: '.wrap',
            data: {
            	content: 'Content',
                a: {
            		b: 'b',
                    c: {
            			d: 'd'
                    },
                    d: [1,2,3,4,5, {dd: 1}]
                },
                inside: 'inside'
            },
            computed: {
            	getContent: function () {
                    return '[Content]' + this.content + '///' + this.inside;
	            }
            }
        });
        window.child = Geview.component('com', {
        	data: {
        		com: 1
            }
        });
    </script>
</body>
</html>
